<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Foundations I and II</title>
      
    <!----- Bootstrap link ------->
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
    <!----- LESS link ------->
      
    <link rel="stylesheet/less" type="text/css" href="main.less">
    
    <link rel="stylesheet/less" type="text/css" href="stylesheets/forms.less"> 
      
  </head>
  <body>
      
      <!------ Nav Bar ------->
      
      <nav class="navbar navbar-default">
          <div class="container-fluid">
              
            <!-- Brand and toggle get grouped for better mobile display -->
              
            <div class="navbar-header">
              <button id="navButton" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">findAhome</a>
            </div>
              
            <!-- Collect the nav links, forms, and other content for toggling -->
              
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Form</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      
      <!----- Field Set ------->
      
      <section class="container-fluid">
          <div class="row">
              <fieldset class="text-center">
                  <legend class="text-center ">Adoption Form</legend>
                  <label class="legeandClass" id="adoptionOption">Are you ready to adopt ?
                      <input class="inputClass radio left" type="radio" name="adoption" value="Yes">
                      Yes<br>
                      <input class="inputClass radio right" type="radio" name="adoption" value="No">
                      No<br>
                  </label>
                  <label class="legeandClass">Choose from afiliate shelter
                  <input class="affiliateShelters" list="shelters" name="myShelters"/>
                  </label>
                  <datalist id="shelters">
                      <option value="New York Dog Shelter"></option>
                      <option value="Chicago Dog Shelter"></option>
                      <option value="Florida Dog Shelter"></option>
                      <option value="Texas Dog Shelter"></option>
                  </datalist>
                  <label class="legeandClass">Pick the color of your dog: <input class="affiliateShelters colors" type="color" name="favcolor">
                  </label>
                  <label class="legeandClass">Enter your e-mail
                      <input class="affiliateShelters email" type="email" name="userEmail"> 
                  </label>
                  <label class="legeandClass">Enter your password
                      <input class="affiliateShelters pwd" type="password" name="userPassword"> 
                  </label>
              </fieldset>
          </div>
      </section>
      
      <!----- Footer -------->
      
      <footer class="container-fluid footerCol">
          <div class="row">
              <div class="col-sm-6 footerColumns text-center">
                  <p class="footerPar first">tel: 2109878234</p>
                  <p class="footerPar">email: kostaschaidoulis@gmail.com</p>
                  <p class="footerPar">&copy; kostasChaidoulis 2016</p>
              </div>
              <div class="col-sm-6 footerColumns text-center">
                  <div class="footerImg">
                    <a href="#"><img class="img-responsive" src="images/svg/facebook.svg"></a>
                  </div>
                  <div class="footerImg">
                    <a href="#"><img class="img-responsive" src="images/svg/instagram.svg"></a>
                  </div>
                  <div class="footerImg">
                    <a href="#"><img class="img-responsive" src="images/svg/pinterest.svg"></a>
                  </div>
              </div>
          </div>
      </footer>
       
       <!----- jQuery script ------->
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      
      <!----- Bootstrap js script ------->
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      
      <!----- LESS js script ------->
      
      <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
      
  </body>
</html>
